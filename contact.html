      <!-- start banner -->

         <!-- start contact section-->
         <section class="contact">
            <div class="container">
               <div class="row justify-content-center">
                <div class="col-sm-10">
                  <div class="contact_box">
    
                      <div class="fly_box">
                        <h4>Contact info</h4>
                        <div class="contact_list">
                          <img src="./images/phone.svg" alt="phone">
                          <div>
                            <h5>1234345454</h5>
                            <h5>1234345454</h5>
                          </div>
                        </div>
                        <div class="contact_list">
                          <img src="./images/mail.svg" alt="mail">
                          <div>
                            <h5>email@email.com</h5>
                          </div>
                        </div>
                        <div class="contact_list">
                          <img src="./images/location.svg" alt="location">
                          <div>
                            <h5>Alexandria, Egypt</h5>
                          </div>
                        </div>
    
                        <div class="social d-flex gap-4 justify-content-center mt-5">
                         <a href="#"><img src="./images/face_black.svg" alt="facebook"></a>
                         <a href="#"><img src="./images/linkedin_black.svg" alt="linkedin"></a>
                         <a href="#"><img src="./images/twitter_black.svg" alt="twitter"></a>
                         <a href="#"><img src="images/insta_black.svg" alt="instagram"></a>
                        </div>
    
                      </div>
                      <form action="">
                        <h4>Send a Message</h4>
                        <input type="text" placeholder="Subject">
                        <input type="mail" placeholder="Email">
                        <textarea name="" id="" placeholder="Message"></textarea>
                        <button class="mainBtn">Send</button>
                      </form>
                  </div>
                </div>
              </div>
            </div>
